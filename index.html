<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvvm</title>
    
</head>
<body>
    <div id="app">
        <div>
            <p>{{c}}</p>
        </div>
    </div>
    <script type="module">
        import { Mvvm } from './Mvvm.js';
        new Mvvm({
            el: '#app',
            data: {
                a: {
                    b: 1
                },
                c: 2
            }
        })
    </script>
    
</body>
</html>
